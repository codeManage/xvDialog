var xv1;
$(".btn1").click(
        function(){
                xv1 = $.xvDialog({
                index:0,
                type: 'alert',
                width: 200,
                height: 100,
                tit:'提示框',
                contentMsg:'未经权益所有人同意，不得将资源中的内容挪作商业或盈利用途！',
                listeners:{
                    sure:'sure',
                    close:'close',
                    cancel:'cancel',
                    colseBefore:'colseBefore'
                }
            });

            xv1.on('sure',function(e){
                console.log('谢谢你的肯定！');
            });

            xv1.on('close',function(){
                console.log('你就这样无情的离开了我！');
            });

            xv1.on('cancel',function(){
                console.log('早知今日，何必当初！');
            });

            xv1.on('colseBefore',function(){
                console.log('close之前，我想告诉你。。。。。。我真的不想close --！');
            });

        }
);
