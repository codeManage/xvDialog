<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery弹出框</title>
    <script src="js/jquery.js"></script>
    <script src="js/xvDialog.js"></script>

    <style>
        body {

            background: url("xvDialogImg/6.jpg") center top no-repeat;
            overflow: hidden;
        }

        html{
            overflow:hidden;
        }


        body, ul, li, img,p {
            padding: 0px;
            margin: 0px;
            font-size: 12px;
            font-family: Arial, Helvetica, sans-serif;
        }

        img {
            display: inline;
            border: none;
        }

        ul, li {
            list-style-type: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            word-break: keep-all;
            table-layout: fixed;
            margin-left: -1px;
            margin-top: -1px;
        }
        .a {
            display: block;
            position: relative;
            background: #1f8ed8;
            font-size: 0;
            border:1px solid #1f8ed8;
        }
        .b {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: #f34627;
            *display:inline;
            *zoom:1;
            vertical-align: middle;

        }




    </style>
</head>
<body>
<embed src="http://player.youku.com/player.php/sid/XMjk1ODU3MzI4/v.swf" allowFullScreen="true" quality="high" width="480" height="500" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash"></embed>

</body>
